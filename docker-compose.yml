version: '3'

services:

    scala-api:
        build:
            context: .
            dockerfile: scala-api/Dockerfile
        ports:
            - '8080:8080'
        volumes:
            - './scala-api:/scala-api'

        command: >
            sh -c 'sbt run'

        environment:
            - DB_HOST=db
            - DB_NAME=app
            - DB_PASS=supersecretpassword
            - DB_USER=postgres
            - SECRET_KEY=foo
            - DEBUG=1
            - DB_PORT=5432

        depends_on:
            - db

    front-end:
        image: node:11
        volumes:
            - './front-end:/usr/src/service'
            - nodemodules:/usr/src/service/node_modules
        command: sh -c 'npm run dev'
        working_dir: '/usr/src/service'
        environment:
            - API_HOST=scala-api
            - API_PORT=8080
            - PORT=3000
        ports:
            - '3000:3000'

        depends_on:
          - scala-api

    db:
        image: postgres:10-alpine
        ports:
            - '5432:5432'
        volumes:
          - postgres_data:/var/lib/postgresql/data
        environment:
          - POSTGRES_DB=app
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=supersecretpassword


volumes:
  postgres_data:
  nodemodules:
      external:
        true
